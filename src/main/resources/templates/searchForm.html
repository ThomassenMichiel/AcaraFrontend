<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}"/>
    <link rel="stylesheet" href="css/form.css" th:href="@{~/css/form.css}"/>
    <link rel="stylesheet" href="../static/css/search.css" th:href="@{~/css/search.css}"/>
    <title>Search</title>
</head>
<!--/*@thymesVar id="categoryList" type="be.acara.frontend.controller.dto.CategoriesList"*/-->
<body>
<form th:method="get" th:fragment="searchForm">

    <div>
        <label th:for="name" class="text-white">Name</label>
        <input id="name" name="name" th:type="text" class="form-control"/>
    </div>

    <div>
        <label th:for="location" class="text-white">Location</label>
        <input id="location" name="location" th:type="text" placeholder="Event" class="form-control"/>
    </div>

    <div>
        <label th:for="minPrice" class="text-white">Minimum price</label>
        <input id="minPrice" name="minPrice" type="text"
               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
               class="form-control"
               placeholder="0"/>
        <label th:for="maxPrice" class="text-white">Maximum price</label>
        <input id="maxPrice" name="maxPrice" type="text"
               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
               class="form-control"
               placeholder="100"/>
    </div>
    <div>
        <label th:for="eventCategory" class="text-white">Category</label>
        <select name="category" id="eventCategory" th:type="text" class="form-control">
            <option th:each="category: ${categoryList}"
                    th:value="${category.name}"
                    th:text="${category.webDisplay}">
            </option>
        </select>
    </div>
    <div>
        <label th:for="startDate" class="text-white">From</label>
        <input id="startDate" name="startDate" th:type="date" class="form-control"/>
        <label th:for="endDate" class="text-white">Until</label>
        <input id="endDate" name="endDate" th:type="date" class="form-control"/>
    </div>
    <div class="mt-3">
        <button type="submit" value="submit" class="btn btn-primary ml-3 mr-3">Confirm</button>
        <button type="reset" value="submit" class="btn btn-danger">Reset</button>
    </div>
</form>
</body>
</html>
