<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acara</title>
</head>
<body>
<h1>List of events</h1>
<ul>
    <li th:each="event : ${events}">
        <a href="/events/detail"
           th:href="@{|events/detail/${event.id}|}"
           th:text="${event.name}">
            Detail
        </a>
    </li>
</ul>
</body>
</html>
