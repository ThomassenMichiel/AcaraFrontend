<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Event detail</title>
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}"/>
</head>

<!--/*@thymesVar id="event" type="be.acara.frontend.model.EventModel"*/-->
<body th:object="${event}">
<p th:text="'ID: ' + ${event.id}">ID</p>
<p th:text="'Name: ' + ${event.name}">Name</p>
<p th:text="'Description: ' + ${event.description}">Description</p>
<p th:text="'Date: ' + ${event.eventDate}">Event date</p>
<p th:text="'Price: ' + ${event.price}">Price</p>
<p th:text="'Category: ' + ${event.category}">Category</p>
<p th:text="'Location: ' + ${event.location}">Location</p>
<a href="/events"
   th:href="@{|/events/${event.id}|}">
    Edit
</a>
<p sec:authorize="hasAuthority('ADMIN')" th:insert="deleteEvent :: deleteEvent"></p>
<img th:src="@{'data:image/png;base64,'+${eventImage}}" alt="" src=""/>
</body>
</html>
