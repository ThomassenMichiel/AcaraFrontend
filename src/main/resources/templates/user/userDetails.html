<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User detail</title>
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/font-awesome/all.css" th:href="@{~/css/font-awesome/css/all.css}"
          type="text/css"/>
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{~/css/custom.css}"/>
</head>
<!--/*@thymesVar id="user" type="be.acara.frontend.model.UserModel"*/-->
<body th:object="${user}">

<div th:insert="navbar :: navbar"></div>

<div class="container-fluid">
    <div class="row" align="center">
        <div class="col">

            <div class="form-group row justify-content-center" style="font-size: x-large">
                <div class="font-weight-bold col-6 text-right">First name:</div>
                <span class="col-6 text-left" th:text="${user.firstName}">firstName</span>
            </div>


            <div class="form-group row justify-content-center" style="font-size: x-large">
                <div class="font-weight-bold col-6 text-right">Last name:</div>
                <span class="col-6 text-left" th:text="${user.lastName}">lastName</span>
            </div>

            <div class="row justify-content-center">
                <div class="col-9 justify-content-center">

                    <div class="col-5 align-self-center table d-inline-block float-left">
                        <ul class="list-group">
                            <li class="list-group-item bg-white" style="font-size: x-large">
                                <div class="font-weight-bold">Subscribed Events</div>
                            </li>

                            <li class="list-group-item bg-white" th:each="event : ${subscribedEvents}">
                                <div th:text="${event.name}">name</div>
                            </li>
                        </ul>

                        <nav class="offset-3 pt-2" aria-label="Page navigation" th:if="${subscribedEvents.totalPages > 0}">
                            <ul class="pagination">
                                <li th:class="page-item + ' ' + (${subscribedEvents.number <= 0} ? disabled)">
                                    <a th:href="@{/users/details/${user.id}(size=${subscribedEvents.size}, page=${subscribedEvents.number})}"
                                       th:class="page-link">
                                        Previous
                                    </a>
                                </li>
                                <li class="page-item" th:each="pageNumber : ${pageNumbersSubscribedEvents}"
                                    th:class="'page-item ' + (${pageNumber==subscribedEvents.number + 1} ? active : '')">
                                    <a class="page-link"
                                       th:href="@{/users/details/${user.id}(size=${subscribedEvents.size}, page=${pageNumber})}"
                                       th:text="${pageNumber}"
                                       th:class="page-link">
                                    </a>
                                </li>
                                <li th:class="page-item + ' ' + (${subscribedEvents.number + 1 >= subscribedEvents.totalPages} ? disabled)">
                                    <a th:class="page-link"
                                       th:href="@{/users/details/${user.id}(size=${subscribedEvents.size}, page=${subscribedEvents.number+2})}">
                                        Next
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="col-5 align-self-center table d-inline-block float-right">
                        <ul class="list-group">
                            <li class="list-group-item bg-white" style="font-size: x-large">
                                <div class="font-weight-bold">Liked Events</div>
                            </li>

                            <li class="list-group-item bg-white" th:each="event : ${likedEvents}">
                                <div th:text="${event.name}">name</div>
                            </li>
                        </ul>

                        <nav class="offset-3 pt-2" aria-label="Page navigation" th:if="${likedEvents.totalPages > 0}">
                            <ul class="pagination">
                                <li th:class="page-item + ' ' + (${likedEvents.number <= 0} ? disabled)">
                                    <a th:href="@{/users/details/${user.id}(size=${likedEvents.size}, page=${likedEvents.number})}"
                                       th:class="page-link">
                                        Previous
                                    </a>
                                </li>
                                <li class="page-item" th:each="pageNumber : ${pageNumbersLikedEvents}"
                                    th:class="'page-item ' + (${pageNumber==likedEvents.number + 1} ? active : '')">
                                    <a class="page-link"
                                       th:href="@{/users/details/${user.id}(size=${likedEvents.size}, page=${pageNumber})}"
                                       th:text="${pageNumber}"
                                       th:class="page-link">
                                    </a>
                                </li>
                                <li th:class="page-item + ' ' + (${likedEvents.number + 1 >= likedEvents.totalPages} ? disabled)">
                                    <a th:class="page-link"
                                       th:href="@{/users/details/${user.id}(size=${likedEvents.size}, page=${likedEvents.number+2})}">
                                        Next
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
            <a class="btn btn-primary" href="userDetails.html"
               th:href="@{|/users/${user.id}|}">
                Edit
            </a>
        </div>
    </div>
</div>
</body>
</html>
