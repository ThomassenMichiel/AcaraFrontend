<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User detail</title>
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}"/>
</head>
<!--/*@thymesVar id="user" type="be.acara.frontend.model.UserModel"*/-->
<body th:object="${user}">
<p th:text="'ID: ' + ${user.id}">ID</p>
<p th:text="'First name: ' + ${user.firstName}">First name</p>
<p th:text="'Last name: ' + ${user.lastName}">Last name</p>
<p>Subscribed Events</p>
<ul>
    <li th:each="event : ${events}">
        <p th:text="'Name: ' + ${event.name}">Name</p>
    </li>
</ul>
<nav aria-label="Page navigation" th:if="${events.totalPages > 0}">
    <ul class="pagination">
        <li th:class="page-item + ' ' + (${events.number <= 0} ? disabled)">
            <a th:href="@{/users/details/${user.id}(size=${events.size}, page=${events.number})}"
               th:class="page-link">
                Previous
            </a>
        </li>
        <li class="page-item" th:each="pageNumber : ${pageNumbers}" th:class="'page-item ' + (${pageNumber==events.number + 1} ? active : '')">
            <a class="page-link" th:href="@{/users/details/${user.id}(size=${events.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="page-link">
            </a>
        </li>
        <li th:class="page-item + ' ' + (${events.number + 1 >= events.totalPages} ? disabled)">
            <a th:class="page-link" th:href="@{/users/details/${user.id}(size=${events.size}, page=${events.number+2})}">
                Next
            </a>
        </li>
    </ul>
</nav>
<a href="userDetails.html"
   th:href="@{|/users/${user.id}|}">
    Edit
</a>
</body>
</html>
